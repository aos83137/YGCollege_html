<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>피라미드</title>
  </head>
  <body>
    <script type="text/javascript">
      var i,j,k,temp;
    for(i=0 ; i<4; i++)
    {
      for(j=0; j<3-i; j++)
      {
        document.write("&nbsp;");
      }
      for(j=1; j<2*(i+1);j++)
      {
        document.write("*");
      }
      document.write("<br>");
    }
    </script>
  </body>
</html>
