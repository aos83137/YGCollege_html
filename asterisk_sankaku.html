<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>별찍기 바람개비~</title>
  </head>
  <body>
    <script type="text/javascript">
      var i,j;

      for(i=1; i<=5 ; i++)
      {
        for(j=5; j>=1; j--)
        {
          if(i<j)
          {
            document.write("&nbsp;");
          }else {
            document.write("*");
          }
        }
        document.write("<br>");
      }
    </script>
  </body>
</html>
