<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>별찍기 바람개비~</title>
  </head>
  <body>
    <script type="text/javascript">
      var asterisk, num, count, count2;
      num = parseInt(prompt("직경입력"));

      for(count = 1 ; count <= num ; count++ )
      {
        for(count2 = 1; count2 <= num ; count2++)
        {
        document.write("*");
        }
        document.write("<br>");
      }
    </script>
  </body>
</html>
